seed = 0
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true
n_bayesian_ensembles = [
    1,
    5,
    10,
    100,
]
num_samples = 100
return_average = false

[data]
cache = true
path = "data/regression-cat-medium-0-Brazilian_houses"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.008530553436844994
weight_decay = 0.0008441938750722786

[model]
arch_type = "plain"

[model.backbone]
type = "BMoE"
n_blocks = 4
d_block = 1280
dropout = 0.0
d_block_per_expert = 32
default_num_samples = 10
tau = 1.7102545105202616
gating_type = "bayesian"

[model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = 16

[bins]
n_bins = 52
