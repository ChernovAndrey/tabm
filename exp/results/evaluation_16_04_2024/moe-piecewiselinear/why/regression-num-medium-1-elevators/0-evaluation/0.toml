seed = 0
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-num-medium-1-elevators"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0004347437080818414
weight_decay = 0.03332734721007982

[model]
arch_type = "plain"

[model.backbone]
type = "BMoE"
n_blocks = 2
d_block = 640
dropout = 0.0
d_block_per_expert = 64
gating_prior_std = 0.1
kl_factor = 0.01
gating_type = "standard"

[model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = 8

[bins]
n_bins = 30
