seed = 0
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/classif-num-medium-2-bank-marketing"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0008223568415480272
weight_decay = 0.0006347847808762368

[model]
arch_type = "plain"

[model.backbone]
type = "BMoE"
n_blocks = 2
d_block = 320
dropout = 0.0
d_block_per_expert = 64
gating_prior_std = 1.0
kl_factor = 0.01
gating_type = "standard"

[model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = 12

[bins]
n_bins = 49
