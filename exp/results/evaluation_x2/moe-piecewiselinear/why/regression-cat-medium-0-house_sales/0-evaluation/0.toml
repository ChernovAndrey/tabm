seed = 0
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-cat-medium-0-house_sales"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0003750826523194991
weight_decay = 0.00011444671879702067

[model]
arch_type = "plain"

[model.backbone]
type = "BMoE"
n_blocks = 4
d_block = 896
dropout = 0.0
d_block_per_expert = 32
gating_prior_std = 1.0
kl_factor = 0.01
gating_type = "standard"

[model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = 28

[bins]
n_bins = 75
