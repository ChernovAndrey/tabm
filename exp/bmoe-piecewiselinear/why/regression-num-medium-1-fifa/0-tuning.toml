seed = 0
function = "_bin.model.main"
n_trials = 100

[sampler]
n_startup_trials = 20

[space]
seed = 0
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[space.data]
cache = true
path = "data/regression-num-medium-1-fifa"
num_policy = "noisy-quantile"

[space.optimizer]
type = "AdamW"
lr = [
    "_tune_",
    "loguniform",
    0.0003,
    0.01,
]
weight_decay = [
    "_tune_",
    "?loguniform",
    0.0,
    0.0001,
    0.1,
]

[space.model]
arch_type = "plain"

[space.model.backbone]
type = "BMoE"
n_blocks = [
    "_tune_",
    "int",
    1,
    2,
]
d_block = [
    "_tune_",
    "int",
    128,
    2048,
    32,
]
dropout = 0.0
num_experts = [
    "_tune_",
    "int",
    4,
    40,
    4,
]
gating_prior_std = 1.0
kl_factor = 0.01
gating_type = "bayesian"

[space.model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = [
    "_tune_",
    "int",
    8,
    32,
    4,
]

[space.bins]
n_bins = [
    "_tune_",
    "int",
    2,
    128,
]
